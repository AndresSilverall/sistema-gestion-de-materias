{% extends 'main.html' %}
{% block title %} Actualizar Materia {% endblock %}
{% block body %}
<form action="{% url 'update' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <h3> Actualizar Materia</h3>
        <input type="text"  name="codigo" class="form-control" placeholder="Codigo">
    </div>
    <div class="form-group">
        <input type="text"  name="nombre" class="form-control" placeholder="Nombre"  max="40">
    </div>
    <div class="form-group">
        <input type="text" name="creditos" class="form-control" placeholder="Creditos">
    </div>
    <div class="form-group">
        <br>
        <button type="submit" class="btn btn-success "> Actualizar</button>
        <button type="submit" class="btn btn-danger"> Cancelar</button>
    </div>
</form>
    <br>
    {% if messages %}
    {% for i in messages %}
    <div class="alert alert-success">
        {{ i }}
    </div>
    {% endfor %}
    {% endif %}
    
{% endblock %}
